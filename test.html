<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja strona</title>
</head>
<body>
  <h1>Dane z Raspberry Pi</h1>
  <p id="temp">Ładowanie danych...</p>
  <script>
    fetch("https://twoje-api.onrender.com/latest")
      .then(res => res.json())
      .then(data => {
        document.getElementById("temp").innerText = data.temperature + "°C";
      });
  </script>
</body>
</html>
